<!DOCTYPE html>
<html>
<head>
	<style>
		body {
			font-family: Verdana,sans-serif;
			font-size: 11px;
		}
		#main {
			float: right;

		}
		#sidebar {
			float: left;
		}
		
	</style>
<script type="text/javascript" src="velocam.js"></script>
<script type="text/javascript" src="../lib/jscolor/jscolor.js"></script>
<script type="text/javascript" src="../lib/jszip.min.js"></script>
<script type="text/javascript" src="../lib/FileSaver.js"></script>
<script type="text/javascript" src="sylvester.js"></script>
<script type="text/javascript" src="dxfcreator.js"></script>
</head>
<body>
<div>
</div>
<div id="main">
<textarea id="outputText" readonly cols="50" rows="100" onclick="this.select();"
	placeholder="DXF Output" ></textarea>
</div>
<div id="sidebar">
	<!--<div>
		<label>Info</label><br />
		<textarea readonly id="infoTextArea" cols="30" rows="10">
		</textarea>
	</div>-->
	<div>
		<label>Camera</label><br/>
		Focal length (mm): <input type="number" id="camFocalLengthPicker" value="12" min="5" max="100" step="1"/><br/>
		Sensor width (mm): <input type="number" id="camSensorWidthPicker" value="23.4" min="5" max="100" step="1"/><br/>
		Sensor height (mm): <input type="number" id="camSensorHeightPicker" value="15.6" min="5" max="100" step="1"/><br/>
		Field of view (deg): <textarea readonly id="camFOVText" ></textarea><br/>
	</div>
	<div>
		<hr />
		<label>Mounting</label><br/>
		Height (m): <input type="number" id="mountHeightPicker" value=1.2 min=0 max=10 step=1/><br/>
		Angle to camera (deg): <input type="number" id="mountAnglePicker" value="45" min="-90" max="90" step="1"/><br/> 
		Radius to camera (mm): <input type="number" id="mountRadiusPicker" value=50 min=1 max=100 step=1/><br/>
	</div>
	<div>
		<hr />
		<label>Target</label><br />
		Distance (m): <input type="number" id="targetDistancePicker" value=45 min=0 max=360 step=1/><br/>
		Car speed (km/h): <input type="number" id="speedPicker" value="40" min=0 max=100 step=1 /><br/>
		Frames to take: <input type="number" id="maxFramesPicker" value="2" min=1 max=10 step=1 /><br/>
		Frames interval (sec): <input type="number" id="framesInterval" value="5" min=1 max=20 step=1/><br/>
	</div>
	<div>
		<hr/>
		<button type="button" id="captureButton">Capture</button>
		<button type="button" id="saveButton">Save</button>
		<button type="button" id="clearButton">Clear</button>		
	</div>

</div>

</html>
